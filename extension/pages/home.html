<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../resources/css/lib/bootstrap.min.css" rel="stylesheet"/>
    <link href="../resources/css/lib/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="../resources/css/custom.css" rel="stylesheet"/>
</head>
<body>

<div class="container m-3">
    <h2 class="title">안녕~</h2>
    <div class="description"></div>
    <hr/>
    <div class="view mb-3">
        <div class="menu_template" style="display:none;">
            <form class="menu_form">
                <div class="form-group">
                    <label for="name">메뉴 이름</label>
                    <input type="text" class="form-control" id="name" placeholder="어떤 메뉴를?">
                    <small class="form-text text-muted">어떤 메뉴를 제안할거에요?</small>
                </div>
                <div class="form-group">
                    <label for="restaurantName">가게 이름</label>
                    <input type="text" class="form-control" id="restaurantName" placeholder="어디서?">
                    <small class="form-text text-muted">모르겠으면 생략!</small>
                </div>
            </form>
            <button id="submitMenu" type="button" class="btn btn-primary ">같이먹자!</button>
            <button id="closeButton" type="button" class="btn btn-danger float-right">안먹어!</button>
        </div>
    </div>
</div>

<script src="../resources/js/lib/jQuery-3.3.1.js"></script>
<script src="../resources/js/lib/bootstrap.min.js"></script>
<script src="../resources/js/custom.js"></script>
</body>
</html>
